<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main class="form-signin login-form m-auto">
        <form action="/login" method="post">
          
          <h1 class="h3 mb-3 fw-normal text-center mt-5">Login</h1>
      
          <div class="form-floating pb-3">
            <input type="text" class="form-control" id="floatingInputEmailOrPhone" placeholder="Email or Phone Number" name="EmailOrPhone">
        </div>
          <div class="form-floating pb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="Password">
          </div>
        
      
          
          <button class="btn btn-dark d-flex justify-content-center w-25 py-2 m-auto" type="submit">Login</button>


        </form>
      </main>
</body>
</html>
